<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>set</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <style>
      .img_set {
        width: 100px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <!-- 找東西 -->
    <div class="container mt-2">
      <div class="row">
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success btn-flex my-2 my-sm-0 img_set"
            type="submit"
          >
            確認
          </button>
          <button
            class="btn btn-outline-success btn-flex my-2 my-sm-0 img_set"
            type="submit"
          >
            刪除
          </button>
        </form>
      </div>
    </div>
    <!-- 找東西 -->
    <div class="container mt-2 mb-2">
      <div class="row">
        <img
          src="https://picsum.photos/300/300/?blur=2"
          alt="show_img"
          class="rounded float-right"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0 img_set "
          type="submit"
        >
          選擇
        </button>
        <button
          class="btn btn-outline-success my-2 my-sm-0 img_set"
          type="submit"
        >
          修改
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">選項</th>
              <th scope="col" colspan="2">輸入區域</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">商品名稱</th>
              <td colspan="2">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">截止條件</th>
              <td colspan="2">
                <div class="input-group ">
                  <div class="input-group-prepend">
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      請選擇
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">日期</a>
                      <a class="dropdown-item" href="#">人數</a>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">狀態</th>
              <td colspan="2">
                <div class="input-group ">
                  <div class="input-group-prepend">
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      請選擇
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">已出貨</a>
                      <a class="dropdown-item" href="#">未出貨</a>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">團購發起日期</th>
              <td colspan="2">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
              </td>
            </tr>
            <tr>
                <th scope="row">滿額人數</th>
                <td colspan="2">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </td>
              </tr>
            <tr>
              <th scope="row">團購金額</th>
              <td colspan="2">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td colspan="2">
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  確認
                </button>
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  修改
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
