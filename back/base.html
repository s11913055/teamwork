<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>baseshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-2">
      <div class="row">
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            確認
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            刪除
          </button>
        </form>
      </div>
    </div>
    <div class="container mt-2 ">
      <div class="row">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">裝飾品</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">配料</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">基底</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">標號</th>
              <th scope="col" colspan="2">選項名稱</th>
              <th scope="col">狀態顯示</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td colspan="2">精美選項配件狀態</td>
              <td>
                <a
                  href="#"
                  class="btn btn-primary btn-lg active"
                  role="button"
                  aria-pressed="true"
                  >作用中</a
                >
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td colspan="2">精美選項配件狀態</td>
              <td>
                <button type="button" class="btn btn-lg btn-dark" disabled>
                  停用中
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">精美選項配件狀態</td>
              <td>
                <button type="button" class="btn btn-lg btn-dark" disabled>
                  停用中
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
